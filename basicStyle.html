<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Styling with CSS</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: navy;
        }

        h2 {
            color: darkred;
        }

        .blue-text {
            color: blue;
            font-size: 20px;
        }

        .green-text {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <h2>About This Styling Task</h2>

    <p class="blue-text">This is the first paragraph with blue text and a font size of 20px.</p>
    <p class="green-text">This is the second paragraph with green text and a font size of 18px.</p>
</body>
</html>
