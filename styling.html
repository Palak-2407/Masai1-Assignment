<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <style>
        .container p {
            color: blue;
        }

        .container > p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a direct child of div.</p>
        <section>
            <p>This is a nested paragraph inside section.</p>
        </section>
    </div>
</body>
</html>
