<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with ID and Universal Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #main-title {
            font-size: 32px;
            color: darkblue;
            text-align: center;
            margin-bottom: 10px;
        }

        #subtitle {
            font-size: 24px;
            color: darkgreen;
            margin-bottom: 15px;
        }

        p {
            padding: 10px;
            border: 1px solid lightgray;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">Welcome to My Styled Page</h1>
    <h2 id="subtitle">Using ID and Universal Selectors</h2>

    <p>This is the first paragraph with padding and a soft border.</p>
    <p>This is the second paragraph with the same styling.</p>
    <p>Another paragraph demonstrating the applied styles.</p>
</body>
</html>
